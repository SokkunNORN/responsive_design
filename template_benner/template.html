<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/template.css">
</head>

<body>

    <section id="header">
        <div class="menu-bar">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">Template</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Service</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="banner text-center text-white">
            <h1>Welcome 2019</h1>
            <p>Everything! Everywhere! Everyone!</p>
        </div>
    </section>
    <div class="search bg-white shadow-lg">
        <form action="#">
            <input type="text" placeholder="Search Location" class="form-control">
            <input type="text" placeholder="Search Job" class="form-control">
            <input type="text" placeholder="Search Company" class="form-control">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
